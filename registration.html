<body>
<center>
<h1>Registration</h1>
<form id="registration" onsubmit="validateEmail()">
First Name: <input type="text" id="fname" placeholder="Enter First Name" required><br><br>
Last Name: <input type="text" id="lname" placeholder="Enter Last Name" required><br><br>
E-mail Address: <input type="text" id="email" placeholder="Enter Email Address" required><br><br>
City: <input type="text" id="city" placeholder="Enter City" required><br><br>
State: <input type="text" id="state" placeholder="Enter State" required><br><br>
Zip Code: <input type="text" id="zip" placeholder="Enter Zip Code" required><br><br>
<input type="submit" value="Submit"><br><br>
</form>
